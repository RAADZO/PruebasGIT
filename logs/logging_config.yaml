
version: 1
disable_existing_loggers: False
formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
handlers:
  file_handler_incident:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/incident_management.log
    maxBytes: 10485760  # 10 MB
    backupCount: 3
    encoding: utf8
  file_handler_transform:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/transform_df_optimization.log
    maxBytes: 10485760  # 10 MB
    backupCount: 3
    encoding: utf8
loggers:
  incident_management:
    handlers: [file_handler_incident]
    level: INFO
    propagate: False
  transform_df_optimization:
    handlers: [file_handler_transform]
    level: INFO
    propagate: False
root:
  handlers: []
  level: WARNING
